<!DOCTYPE html>

  <head>

    <title>EcoPoint 사용 안내</title>
    <link rel="stylesheet" href="Ecopoint.css" />
  </head>
  <header>
    <div class="header-content">
      <h1><a href="/index.html">EcoTrade</a></h1>
    </div>
  </header>

    <div class="container">
      <h1>포인트 사용 안내</h1>
      <p>EcoTrade에서 적립한 포인트를 어떻게 사용할 수 있는지 알아보세요.</p>
      <div class="cards-container">
        <div class="card">
          <img
            src="/images/EcoPoint탄소절감아이콘.png"
            alt="탄소 배출 결감 아이콘"
          />
          <h2>탄소 배출 절감</h2>

        </div>
        <div class="card">
          <img
            src="/images/EcoPoint친환경상품구매아이콘.png"
            alt="친환경 제품 구매 아이콘"

          <p>포인트를 사용하여 친환경 제품을 구매하세요.</p>
