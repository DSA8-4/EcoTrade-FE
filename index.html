<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoTrade</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <div class="header-content">
        <div class="logo">
          <a href="/"> <img src="#" alt="로고" /> </a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="#">홈</a></li>
            <li><a href="/mypage">마이페이지</a></li>
            <li><a href="#">카테고리</a></li>
            <li><a href="#">추천상품 </a></li>
            <li><a href="#">EcoPoint란?</a></li>
          </ul>
        </nav>
        <div class="search">
          <input type="text" placeholder="상품명 검색" value="" />
        </div>
        <div class="user">
          <button type="button" class="chat-button">채팅하기</button>
          <a id="loginButton" class="login-link" href="login">로그인</a>
          <a id="logoutButton" class="logout-link" style="display: none"
            >로그아웃</a
          >
          <a id="registerButton" class="register-link" href="register"
            >회원가입</a
          >
        </div>
        <div class="user-info" style="display: none">
          <img
            id="profilePicture"
            src="/images/profile-icon.png"
            alt="프로필"
            style="
              width: 40px;
              height: 40px;
              border-radius: 50%;
              margin-right: 10px;
            " />
          <div id="welcomeMessage" style="display: inline"></div>
        </div>
      </div>
      <main>
        <section class="hero">
          <div class="hero-content">
            <p class="subtitle">중고 거래로 지구를 지켜요</p>
            <h1>EcoTrade에 오신 것을 환영합니다</h1>
            <p class="description">
              EcoTrade는 중고 거래 플랫폼을 기술과 친환경 거래 인센티브 시스템을
              제공합니다. 거래를 통해 절감된 탄소 배출량을 계산하고 표시합니다.
            </p>
            <div class="cta-buttons">
              <button class="btn btn-primary">지금 시작하기</button>
              <button
                class="btn btn-secondary"
                onclick="window.location.href='/ETdetail'">
                자세히 보기
              </button>
            </div>
          </div>
        </section>
      </main>
    </header>
  </body>
</html>
