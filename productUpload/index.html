<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 등록</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="productUpload.css" />
  </head>
  <body>
    <div class="container">
      <h1>상품 등록</h1>
      <form id="productForm">
        <label for="title">상품명</label>
        <input type="text" id="title" name="title" required />

        <label for="price">가격</label>
        <input type="number" id="price" name="price" required />

        <label for="contents">상품 설명</label>
        <textarea id="contents" name="contents" required></textarea>

        <label for="category">카테고리</label>
        <select id="category" name="category" required>
          <option value="ELECTRONICS">전자제품</option>
          <option value="FASHION">패션</option>
          <option value="HOME">가정용품</option>
          <option value="BEAUTY">뷰티</option>
          <option value="SPORTS">스포츠</option>
          <option value="TOYS">장난감</option>
          <option value="AUTOMOTIVE">자동차용품</option>
          <option value="BOOKS">도서</option>
          <option value="MUSIC">음악</option>
          <option value="OTHERS">기타</option>
        </select>

        <label for="files">상품 이미지</label>
        <input type="file" id="files" name="files" multiple accept="image/*" />

        <div id="imagePreview"></div>

        <button type="submit">등록하기</button>
      </form>
    </div>
    <script src="productUpload.js" type="module"></script>
  </body>
</html>
