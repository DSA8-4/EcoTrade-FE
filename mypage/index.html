<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이 페이지</title>
    <link rel="stylesheet" href="mypage.css" />
    <script src="getMemberIdFromSession.js"></script>
    <script src="./mypage.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- 메인 화면으로 돌아가기 링크 -->
      <div class="back-to-main">
        <a href="http://127.0.0.1:5500/">
          <button>메인 화면으로 돌아가기</button>
        </a>
      </div>
      <h1 id="welcomeMessage"></h1>

      <!-- 거래내역 버튼 -->
      <div class="info-box">
        <a href="history/index.html" id="transactionHistoryButton">
          <button>거래내역</button>
        </a>
      </div>
      <!-- 회원 ID (수정 불가능) -->
      <div class="info-box">
        <strong>Member ID:</strong> <span id="member_id"></span>
      </div>

      <!-- 이름 -->
      <div class="info-box">
        <strong>Name:</strong>
        <span id="nameDisplay"></span>
        <div id="nameInputContainer" style="display: none">
          <input type="text" id="nameInput" />
        </div>
      </div>

      <!-- 생일 -->
      <div class="info-box">
        <strong>Birth Date:</strong>
        <span id="birthDisplay"></span>
        <div id="birthInputContainer" style="display: none">
          <input type="date" id="birthInput" />
        </div>
      </div>

      <!-- 이메일 -->
      <div class="info-box">
        <strong>Email:</strong>
        <span id="emailDisplay"></span>
        <div id="emailInputContainer" style="display: none">
          <input type="email" id="emailInput" />
        </div>
      </div>

      <!-- 비밀번호 수정 -->
      <div class="info-box" id="updatePassword">
        <strong>비밀번호 수정:</strong>
        <div>
          <label for="currentPassword">현재 비밀번호:</label>
          <input type="password" id="currentPassword" name="currentPassword" />
        </div>
        <div>
          <label for="newPassword">새 비밀번호:</label>
          <input type="password" id="newPassword" name="newPassword" />
        </div>
        <div>
          <label for="confirmNewPassword">새 비밀번호 확인:</label>
          <input
            type="password"
            id="confirmNewPassword"
            name="confirmNewPassword"
          />
        </div>
        <button id="updatePasswordButton">비밀번호 수정</button>
      </div>

      <!-- 수정 버튼 -->
      <div class="info-box">
        <button id="editProfileButton">회원 정보 수정</button>
        <button id="saveProfileButton" style="display: none">저장</button>
        <button id="cancelProfileButton" style="display: none">취소</button>
      </div>

      <!-- Eco Point 정보 -->
      <div class="info-box">
        <strong>Eco Point:</strong> <span id="ecoPointInfo"></span>
      </div>

      <!-- 회원탈퇴 버튼 -->
      <div class="delete-account-container">
        <button id="deleteAccountButton">회원탈퇴</button>
      </div>
    </div>
  </body>
</html>
