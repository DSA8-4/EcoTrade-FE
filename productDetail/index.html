<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Detail</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="product-title">Loading...</h1>
      <div id="product-images"></div>
      <p id="product-contents"></p>
      <p><strong>Price:</strong> $<span id="product-price"></span></p>
      <p><strong>Hits:</strong> <span id="product-hits"></span></p>
      <p><strong>Hearts:</strong> <span id="product-hearts"></span></p>
      <p>
        <strong>Created Time:</strong> <span id="product-created-time"></span>
      </p>
      <p><strong>Posted by:</strong> <span id="product-member"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
